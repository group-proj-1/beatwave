<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Girassol&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&family=Montserrat&display=swap" rel="stylesheet">
    <title>beat wave</title>
</head>

<header><i class="fas fa-music icons"></i> beatwave <i class="fas fa-cloud-sun-rain icons"></i></header>

<body>
    <div class="container-1 mix">
        <div class="container-2">
            <span class="text">
                <strong>enter a city to get the forecast and generate a playlist that matches the vibe of the current
                    weather conditions</strong>
            </span>
            <!--input data goes here *city name*-->
            <div class="input">
                <input type="text" class="inputValue" id="inputValue" style="font-size:25px;"
                    placeholder="Enter a city">
                <input type="submit" value="submit" id="button" class="button">
                <div class="output-city">
                    <h1 class="cityName"></h1>
                    <p class="desc"></p>
                    <p class="temp"></p>
                </div>
            </div>
        </div>
        <!-- spotify playlist-->
        <div class="playlist">
            <iframe id="songVariable" width="400" height="480" frameborder="0" allowtransparency="true"
                allow="encrypted-media"></iframe>
        </div>
    </div>

    <div class="container-2">
        <!--forecast output-->
        <div class="output-forecast" id="weatherContainer">
        </div>
    </div>



    <footer>

        <strong>
            <span><i class="fas fa-music icons"></i> BeatWave <i class="fas fa-cloud-sun-rain icons"></i></strong>
        <br>
        Developed by Web Development Bootcamp<br>
        Group 4<br>
        May 2021
        </span>
        <br>
        - vm - ba - td - rd -
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
