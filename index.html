<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <title>beat wave</title>
</head>

<header class="header"> <i class="fas fa-music"></i> Beat Wave <i class="fas fa-cloud-sun-rain"></i></header>

<body class="body">

    <!-- spotify playlist-->

    <div class="container-1 mix">
        <div class="box-1">
            <iframe id="songVariable" width="300" height="380" frameborder="0" allowtransparency="true"
                allow="encrypted-media"></iframe>
        </div>
    </div>

    <!--input data goes here *city name*-->

    <div class="container-2">
        <div class="box-2 mix">
            <div class="input">
                <input type="text" class="inputValue" id="inputValue" placeholder="Enter a city">
                <input type="submit" value="submit" id="button" class="button">
                <div class="display">
                    <h1 class="cityName"></h1>
                    <p class="desc"></p>
                    <p class="temp"></p>
                </div>
            </div>
        </div>

        <!--weather widget-->
        <div class="box-3 mix" id="forecast">

        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
